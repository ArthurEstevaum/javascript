<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            background-color: deepskyblue;
            color: yellow
        }
        p {
            font-size: 2em;
        }
        h1{
            font-size: 3em;
        }
    </style>
    <title>Formatando Strings</title>
</head>
<body>
    <h1>Descubra a quantidade de letras de um nome:</h1>
    <script>
        const nome = prompt('Digite um nome qualquer')
        const letraNomes = nome.length
        document.write(`<p>Seu nome tem ${letraNomes} letras.</p>`)
    </script>
</body>
</html>
