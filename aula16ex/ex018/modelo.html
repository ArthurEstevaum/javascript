<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Analisador de números</title>
</head>
<body>
    <header>
        <h1>Analisador de números</h1>
    </header>    
    <section>
        <div>
            <label for="inputValores">Número (entre 0 e 100)</label>
            <input type="number" id="inputValores">
            <button id="adicionarButton">Adicionar</button>
            <select name="selectLista" id="selectLista" size="6"></select>
            <button id="finalizarButton">Finalizar</button>
        </div>
        <div id="resultado"></div>
    </section>
    <footer><p>Autor: Arthur Estevão</p></footer>
    <script src="script.js"></script>
</body>
</html>
