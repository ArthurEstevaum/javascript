<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contador</title>
</head>
<body>
    <header>
        <h1>Contador</h1>
    </header>    
    <section>
        <div id="form">
            <label for="start">Início:</label><!--Input de início de contagem-->
            <input type="number" id="start" name="start">
            <br>
            <label for="end">Fim:</label><!--Input de fim de contagem-->
            <input type="number" id="end" name="end">
            <br>
            <label for="step">Passo:</label><!--Input de passo de contagem-->
            <input type="number" id="step" name="step">
            <br>
            <button type="button" onclick="contar()">Contar</button>
        </div>
        <div id="contagem"></div>
    </section>
    <footer><p>Autor: Arthur Estevão</p></footer>
    <script src="script.js"></script>
</body>
</html>
