<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #area {
            font: normal 1em verdana,sans-serif;
            background-color: rgb(12, 168, 12);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
    <title>Eventos DOM</title>
</head>
<body>
    <div id="area">
        Interaja...
    </div>

    <script>
        let div = document.getElementById('area')
        div.addEventListener('click', clicar)
        div.addEventListener('mouseenter', entrar)
        div.addEventListener('mouseout', sair)
        function clicar() {
            div.innerText = 'Clicou!'
            div.style.background = 'blue'
        }
        function entrar() {
            div.innerText = 'Entrou!'
            div.style.background = 'red'
        }
        function sair() {
            div.innerText = 'Saiu!'
            div.style.background = 'rgb(12, 168, 12)'
        }
    </script>
</body>
</html>
